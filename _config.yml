# Site settings
title: Fredrik Mile # site title
description: >- # site description
  Software Developer experienced in Python and Java. I'm currently learning AWS. I write about various topics but mainly learnings from my side-projects! 
  <a href="https://github.com/mile95" target="_blank" rel="noopener">@github</a>.
  <a href="https://twitter.com/fredrikmile" target="_blank" rel="noopener">@twitter</a>.
lang: en-US # default lang
timezone: Europe/Stockholm # set your timezone
image: assets/img/1cc.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/mile95/mile95.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Fredrik Mile # author name
  bio: >- # tell to the world
    Software Developer from Sweden
    <br></br>
    I write about various topics but mainly learnings from my side-projects. 
    The idea is to write both about soft software skills but also deep-dive into more technical areas.
    <br></br>
    I'm currently learning AWS and how to write technical blogs ðŸ˜‰ 
    <br></br>
    <a href="https://github.com/mile95" target="_blank" rel="noopener">@github</a>.
    <a href="https://twitter.com/milefredrik" target="_blank" rel="noopener">@twitter</a>.
  username: mile95 # general username
  github: mile95 # github username
  twitter: milefredrik # twitter username
  facebook: facebook_username # facebook username
  email: fredrik.mile[at]gmail.com # email adress
  avatar: /assets/img/1cc.png # change with your own avatar

# URL settings
url: "https://mile95.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
